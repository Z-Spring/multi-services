<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/vue.js"></script>
    <script>
        $(function () {
            let vm = new Vue({
                el: '#vm',
                data: {
                    name: 'Robot',
                    age: 15
                }
            });
            window.vm = vm;
        });
    </script>
</head>
<body>
<div id="vm">
    <p>Hello, {{name}}!</p>
    <p>You are {{age}} years old!</p>
</div>
</body>
</html>
